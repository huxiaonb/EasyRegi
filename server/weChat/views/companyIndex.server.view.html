<!DOCTYPE html>
<html lang="en" style="height: 100%;font-size: 12px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <!--<link rel="stylesheet" type="text/css" href="/css/company/company.css">-->
    <link rel="stylesheet" type="text/css" href="/css/company/animations.css">
    <title>走进东方海外</title>
    <style type="text/css">
        .indexWarp {
            height: 100%;
            width: 100%;
            display: inline-block;
            font-size: 0;
            background-color: #D9F7FF
        }

        ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%
        }

        span {
            color: #FFFFFF;
            display: inline-block;
            vertical-align: middle;
            font-size: 2rem;
            top:-35%;
        }

        img {
            /*vertical-align: middle;*/
            width: 50%;
            height: 90%;
            top:5%;
        }
    </style>
</head>
<body style="height:100%;margin: 0;padding: 0;width: 100%;overflow: hidden;position: relative">
<div class= "indexWarp">
    <ul>
        <li class="pt-page-moveFromRight" style="height: 20.5%;overflow: hidden;text-align: left;"
            onclick="go('{% for urlMap in urlMaps %}{% if urlMap.type == '公司介绍' %}{{urlMap.url}}{% endif %}{% endfor %}')">
            <div style="background-image: linear-gradient(to left,#66b9ff,#4ee4ff);width: 100%;height: 90%;">
                <img src="/img/1.CompanyInfo.png" style="position: relative;left: 1rem;">
                <span style="position: relative;right: -3.5rem;">公司介绍</span>
            </div>
        </li>

        <li class="pt-page-moveFromLeft" style="height: 20.5%;overflow: hidden;text-align: right;"
            onclick="go('{% for urlMap in urlMaps %}{% if urlMap.type == '薪资福利' %}{{urlMap.url}}{% endif %}{% endfor %}')">
            <div style="background-image: linear-gradient(to right,#66b9ff,#4ee4ff);width: 100%;height: 90%;">
                <span style="position: relative;left: -3.5rem;">薪资福利</span>
                <img src="/img/2.Salary.png" style="position: relative;right: 1rem;">
            </div>
        </li>
        <li class="pt-page-moveFromRight" style="height: 20.5%;overflow: hidden;text-align: left;"
            onclick="go('{% for urlMap in urlMaps %}{% if urlMap.type == '学习成长' %}{{urlMap.url}}{% endif %}{% endfor %}')">
            <div style="background-image: linear-gradient(to left,#66b9ff,#4ee4ff);width: 100%;height: 90%;">
                <img src="/img/3.train.png" style="position: relative;left: 1rem;">
                <span style="position: relative;right: -3.5rem;">学习成长</span>
            </div>
        </li>
        <li class="pt-page-moveFromLeft" style="height: 20.5%;overflow: hidden; text-align: right;"
            onclick="go('{% for urlMap in urlMaps %}{% if urlMap.type == '工作环境' %}{{urlMap.url}}{% endif %}{% endfor %}')">
            <div style="background-image: linear-gradient(to right,#66b9ff,#4ee4ff);width: 100%;height: 90%;">
                <span style="position: relative;left: -3.5rem;">工作环境</span>
                <img src="/img/4.env.png" style="position: relative;right: 1rem;">
            </div>
        </li>
        <li class="pt-page-moveFromRight" style="height: 18%;overflow: hidden;text-align: left;"
            onclick="go('{% for urlMap in urlMaps %}{% if urlMap.type == '公司活动' %}{{urlMap.url}}{% endif %}{% endfor %}')">
            <div style="background-image: linear-gradient(to left,#66b9ff,#4ee4ff);width: 100%;height: 100%;">
                <img src="/img/5.activity.png" style="position: relative;left: 1rem;">
                <span style="position: relative;right: -3.5rem;">公司活动</span>
            </div>
        </li>
    </ul>
</div>
<script>
    function go(url) {
        window.location.href = url;
    }
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
